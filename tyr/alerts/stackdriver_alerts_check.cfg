---
general:
    debug = False
    use_syslog = False

stackdriver:
    key = 4Y3HAID7YLT9PRNUV2RKSRW0IF571D5A

    conditions: [
    "general_disk_gt_70pct_10m": {
      "condition_type": "threshold",
      "options": {
            "comparison": "above",
            "metric_name": "agent:df:*:used:pct",
            "metric_type": "disk_usage",
            "resource_type": "Instance",
            "threshold": 0.7,
            "window": 600
        }
    },
    "general_disk_gt_90pct_5m": {
      "condition_type": "threshold",
      "options": {
            "comparison": "above",
            "metric_name": "agent:df:*:used:pct",
            "metric_type": "disk_usage",
            "resource_type": "Instance",
            "threshold": 0.9,
            "window": 300
        }
    },
    "general_cpu_gt_90pct_5m": {
        "condition_type": "threshold",
        "options": {
            "comparison": "above",
            "metric_name": "agent:aggregation:cpu-average:cpu:used:pct",
            "metric_type": "cpu",
            "resource_type": "Instance",
            "threshold": 0.9,
            "threshold_unit": "percent",
            "window": 300
        }
    },
    "general_mem_gt_90pct_5m": {
        "condition_type": "threshold",
        "options": {
            "comparison": "above",
            "metric_name": "agent:memory::memory:used:pct",
            "metric_type": "memory",
            "resource_type": "Instance",
            "threshold": 0.9,
            "threshold_unit": "percent",
            "window": 300
        }
    },

    "web_cpu_gt_95pct_15m": {
        "condition_type": "threshold",
        "options": {
            "comparison": "above",
            "metric_name": "agent:aggregation:cpu-average:cpu:used:pct",
            "metric_type": "memory",
            "resource_type": "Instance",
            "threshold": 0.25,
            "threshold_unit": "percent",
            "window": 900
        }
    },


    {
        "condition_type": "threshold",
        "options": {
            "comparison": "above",
            "metric_name": "winagent:cpu",
            "metric_type": "windows_cpu",
            "resource_type": "Instance",
            "threshold": 25,
            "threshold_unit": "percent",
            "window": 900
        }
    }
    {
        "condition_type": "threshold",
        "options": {
            "comparison": "above",
            "metric_name": "winagent:disk:C:",
            "metric_type": "windows_disk_usage",
            "resource_type": "Instance",
            "threshold": 90,
            "threshold_unit": "percent",
            "window": 300
        }
    }


    "rabbit_process_running": {
        "condition_type": "process_health",
        "options": {
            "comparison": "below",
            "condition_trigger": "any",
            "process": "/usr/sbin/rabbitmq-server",
            "resource_type": "Instance",
            "threshold": 1,
            "user": null,
            "window": 300
        }
    },
    "mongo_process_running": { "condition_type": "process_health",
        "options": {
            "comparison": "below",
            "condition_trigger": "any",
            "process": "/usr/bin/mongod",
            "resource_type": "Instance",
            "threshold": 1,
            "user": null,
            "window": 300
        }
    }




    notifications:
    "heimdall":  {
        "notification_type": "static_webhook",
        "notify_on": "all",
        "static_webhook": 65,
        "status": "active"
    },

    {
        "notification_type": "pagerduty",
        "notify_on": "all",
        "resource": "/v0.2/settings/channels/pagerduty/183/",
        "status": "active"
    }
